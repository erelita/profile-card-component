<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>

    <main class="main-container">
      <div class="circles-container">
        <img src="assets/images/bg-pattern-top.svg" alt="" class="top-circle">
        <img src="assets/images/bg-pattern-bottom.svg" alt="" class="bottom-circle">
      </div>
      <div class="card-container">
        <div class="profile-container">
          <div class="profile-img">
            <img src="assets/images/image-victor.jpg" alt="Victor's image">
          </div>
          <div class="profile-info">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <div class="location">London</div>
        </div>
        <hr>
        <div class="stats-container">
          <div class="stats">
            <h2 class="count">80K</h2>
            <p class="title">Followers</p>
          </div>
          <div class="stats">
            <h2 class="count">803K</h2>
            <p class="title">Likes</p>
          </div>
          <div class="stats">
            <h2 class="count">1.4K</h2>
            <p class="title">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <!-- ATTRIBUTION -->
        Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by &nbsp;<a href="https://github.com/erelita">Erelita</a>.
    </footer>

  </body>
</html>
